schemaVersion: 2.2.2
metadata:
  name: bash
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 3Gi
  - name: configmap
    openshift:
      deployByDefault: true
      uri: configmap.yaml

commands:
  - id: deployk8s
    apply:
      component: configmap
  - id: deploy
      composite:
        commands:
        - deployk8s
    group:
      kind: deploy
      isDefault: true
  - id: run-main-script
    exec:
      label: "Run main.sh script"
      component: tools
      workingDir: '${PROJECT_SOURCE}'
      commandLine: |
        ./main.sh
      group:
        kind: run
        isDefault: true
