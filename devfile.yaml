schemaVersion: 2.2.2
metadata:
  name: bash
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 3Gi
  - name: configmap
    kubernetes:
      inlined:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: my-settings-1
          namespace: che-kube-admin-devspaces-n3le3g
          labels:
            controller.devfile.io/mount-to-devworkspace: "true"
            controller.devfile.io/watch-configmap: "true"
          annotations:
            controller.devfile.io/mount-as: env
        data:
          foo1: "bar"
          bar1: "foo"

commands:
  - id: deployk8s
    apply:
      component: configmap
  - id: run-main-script
    exec:
      label: "Run main.sh script"
      component: tools
      workingDir: '${PROJECT_SOURCE}'
      commandLine: |
        ./main.sh
  - id: deploy
    composite:
      commands:
      -  deployk8s
      - run-main-script
      group:
        kind: run
        isDefault: true
