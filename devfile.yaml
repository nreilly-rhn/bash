schemaVersion: 2.2.2
metadata:
  name: bash
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 3Gi
  - name: configmap
    kubernetes:
      uri: configmap.yaml

commands:
  - id: deployk8s
    apply:
      component: configmap
  - id: run-main-script
    exec:
      label: "Run main.sh script"
      component: tools
      workingDir: '${PROJECT_SOURCE}'
      commandLine: |
        ./main.sh
  - id: deploy
    composite:
      commands:
      -  deployk8s
      - run-main-script
      group:
        kind: run
        isDefault: true
